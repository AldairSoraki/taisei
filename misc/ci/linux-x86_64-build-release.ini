[constants]
march = 'pentium4'
mtune = 'generic'
arch = 'i686-pc-linux-gnu'
cpufamily = 'x86'
cflags = ['-march='+march, '-mtune='+mtune]
ldflags = []

[project options]
install_relocatable = 'enabled'

[built-in options]
c_args = cflags
c_link_args = ldflags
cpp_args = cflags
cpp_link_args = ldflags
