[constants]
arch = 'i686-pc-linux-gnu'
cpufamily = 'x86'
march = 'pentium4'
mtune = 'generic'
cflags = ['-march='+march, '-mtune='+mtune]
ldflags = ['-static']

[project options]
install_relocatable = 'enabled'

[binaries]
c = 'i686-pc-linux-gnu-gcc'
cpp = 'i686-pc-linux-gnu-g++'

[built-in options]
c_args = cflags
c_link_args = ldflags
cpp_args = cflags
cpp_link_args = ldflags
werror = false

[host_machine]
system = 'linux'
cpu_family = cpufamily
cpu = march
endian = 'little'