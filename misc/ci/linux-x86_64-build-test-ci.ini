[constants]
arch = 'i686-pc-linux-gnu'
cpufamily = 'x86'
march = 'pentium4'
mtune = 'k8'
cc = clang
cxx = clang++
cflags = ['-march='+march, '-mtune='+mtune]
ldflags = ['-static']

[project options]
install_relocatable = 'enabled'

[built-in options]
c_args = cflags
c_link_args = ldflags
cpp_args = cflags
cpp_link_args = ldflags

[host_machine]
system = 'linux'
cpu_family = cpufamily
cpu = march
endian = 'little'