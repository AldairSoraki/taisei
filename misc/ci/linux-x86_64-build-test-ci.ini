[constants]
arch = 'i686-pc-linux-gnu'
cpufamily = 'x86'
march = 'pentium4'
mtune = 'generic'
cflags = ['-march='+march, '-mtune='+mtune]
ldflags = ['-static']

[project options]
install_relocatable = 'enabled'
r_gles30 = 'enabled'
shader_transpiler = 'enabled'

[built-in options]
c_args = cflags
c_link_args = ldflags
cpp_args = cflags
cpp_link_args = ldflags
werror = false

[cmake]
CMAKE_C_COMPILER = cc
CMAKE_CXX_COMPILER = cxx
CMAKE_C_FLAGS = cflags
CMAKE_CXX_FLAGS = cflags

[host_machine]
system = 'linux'
cpu_family = cpufamily
cpu = march
endian = 'little'